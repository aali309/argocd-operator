apiVersion: v1
kind: Namespace
metadata:
  name: group-guestbook
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: group-test-app
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: group-guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
